<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="style.css?=777">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--Canteen app built and developed by Josiah Klumpenhouwer, with a little help from AI models Chatgpt 5 and Claude Sonnet 3.5-->
    <!--Thanks to the following people for their support in developing this: Ittidej, Ebenezer, Rachel, and Emmanuel-->
</head>

<body>
    <h1 id="header">Canteen Tabs</h1>
    <div id="tablist">Loading...</div>
    <div class="floating-box" id="edit-popup">
        <div id="main-container">
            <div id="buttons"></div>
            <div id="text-container">
                <h2 class="popup-text" id="edit-heading">Loading...</h2>
                <h3 class="popup-text" id="balance">
                </h3>
                <h3 class="popup-text" id="credit"></h3>
                <h3 class="popup-text" id="updated-balance"></h3>
                <button id="show-history">History</button>
            </div>
        </div>
        <div id="options-container">
            <button class="options" id="delete" onclick="trydelete()">üóëÔ∏è</button>
            <button class="options" id="popup-dismiss" onclick="hide('edit-popup')">Cancel</button>
            <button class="options" id="popup-confirm" onclick="updatetab()">Confirm</button>
        </div>
    </div>
    <button id="addtab" onclick="show('name-popup')">+</button>
    <div class="floating-box" id="name-popup">
        <h4>Enter new tab name</h4>
        <input id="name-input" placeholder="eg. John Smith">
        <button id="tab-adder" onclick="addtab()">Add</button>
    </div>
    <div class="floating-box" id="confirm-delete">
        <h4>Confirm delete?</h4>
        <div style="display:flex;">
            <button onclick="deletetab()">Yes</button>
            <button onclick="hide('confirm-delete')">No</button>
        </div>
    </div>
    <div class="floating-box" id="loginbox">
        <h4>Enter password:</h4><form><input id="password" type="password"></form><button id="submit-password"
            onclick="login()">Login</button>
    </div>
    <div class="floating-box" id="history-popup">
        <div id="history-list"></div>
        <button onclick="hide('history-popup')">Close</button>
    </div>
    <script src="script.js?=700"></script>
</body>

</html>
